<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gen AI Global</title>
  <script>
    // FIX: GitHub Pages SPA fallback
    var pathSegments = location.pathname.slice(1).split('/').filter(function(segment) {
      return segment !== '';
    });
    if (pathSegments.length > 0) {
      var redirect = '/' + pathSegments.join('/');
      location.replace(location.origin + redirect + location.search + location.hash);
    } else {
      location.replace(location.origin + location.search + location.hash);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
